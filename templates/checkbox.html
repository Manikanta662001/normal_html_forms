<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Checkbox Select</h1>
        <form action="{% url 'retrieve_data' %}" method="POST">
            {% csrf_token %}
            
            
            {% for to in LTO %}
            <label for="topic">{{to.topic_name}}</label>
            <input type="checkbox" name="topic" id="topic" value="{{to}}">
            <br><br>
            {% endfor %}
        <input type="submit" value="Checkbox_Select">
            
        </form>
    </center>
</body>
</html>
